[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "econet-gm3-gateway"
version = "0.1.0"
description = "Local REST API gateway for GM3 protocol heat pump controllers"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Linus" }
]
keywords = ["econet", "gm3", "heat-pump", "home-assistant", "api"]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pyserial-asyncio>=0.6",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "ruff==0.14.13",
]

[project.scripts]
econet-gateway = "econet_gm3_gateway.main:main"

[tool.ruff]
line-length = 120
target-version = "py311"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
]
