name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Create install bundle
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          WHEEL=$(ls dist/*.whl)
          mkdir -p bundle/deploy
          cp "$WHEEL" bundle/
          cp deploy/install.sh bundle/deploy/
          cp deploy/99-econet.rules bundle/deploy/
          cp deploy/econet-gm3-gateway.service bundle/deploy/
          tar -czf "dist/gateway-bundle-${VERSION}.tar.gz" -C bundle .
          rm -f dist/econet_gm3_gateway-*.tar.gz

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/gateway-bundle-*.tar.gz
